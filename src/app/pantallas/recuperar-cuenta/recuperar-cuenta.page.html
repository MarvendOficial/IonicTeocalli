<ion-content class="fondoNegro">
  <nav>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size=12>
            <ion-card-header>
              <h1>Recuperar Cuenta</h1>
            </ion-card-header>
          </ion-col>            
          <ion-col size=12>
            <ion-card-content>
              <ion-input placeholder="username" [(ngModel)]="postData.username" placeholder="username" type="text"></ion-input>
              <br>
              <ion-label>Se enviará un código de recuperación en su correo.</ion-label>
              <ion-button (click)="CambioDeContra()"  fill="clear" class="btn-full center" href="/login">Enviar<img class="small" src="../../assets/svg/arrow-rigth.svg" alt="svg login"></ion-button>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </nav>
</ion-content>
