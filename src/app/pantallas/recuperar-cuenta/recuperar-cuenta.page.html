<div class="cabecera">
  <ion-button class="btn-back absolute" fill="clear" type="button" onclick="history.back()">
    <img class="reverse" src="../../assets/svg/arrow-rigth.svg" alt="svg arrow-rigth">
  </ion-button>
  <ion-label>
    <h1 class="tittleHead center">Recuperar Cuenta</h1>
  </ion-label>
</div>
<ion-content class="fondoNegro">
  <nav>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size=12>
            <ion-card-header>
              <h1>Cambiar Contraseña</h1>
            </ion-card-header>
          </ion-col>            
          <ion-col size=12>
            <ion-card-content *ngIf="!idRecuperacion">
              <ion-input placeholder="username" [(ngModel)]="postData.username" placeholder="Usuario ó correo" type="text"></ion-input>
              <br>
              <ion-label>Se enviará un código de recuperación en su correo.</ion-label>
              <ion-button (click)="CambioDeContra()"  fill="clear" class="btn-full center">Enviar<img class="small" src="../../assets/svg/arrow-rigth.svg" alt="svg login"></ion-button>
            </ion-card-content>
            <ion-card-content *ngIf="idRecuperacion">
              <ion-input placeholder="username" [(ngModel)]="contra" placeholder="contraseña nueva" type="text"></ion-input>
              <ion-input placeholder="username" [(ngModel)]="codigo" placeholder="codigo de verificacion" type="text"></ion-input>
              <br>
              <!-- <ion-label>Se enviará un código de recuperación en su correo.</ion-label> -->
              <ion-button (click)="contraNueva()"  fill="clear" class="btn-full center">Enviar<img class="small" src="../../assets/svg/arrow-rigth.svg" alt="svg login"></ion-button>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </nav>
</ion-content>
